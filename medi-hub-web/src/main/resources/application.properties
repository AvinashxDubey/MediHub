spring.application.name=MediHub

# H2 In-memory DB Configuration
spring.datasource.url=jdbc:h2:mem:hospitaldb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show SQL logs
spring.jpa.show-sql=true

# Automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Ensure schema is initialized
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# H2 Console UI (for manual inspection of the DB)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
