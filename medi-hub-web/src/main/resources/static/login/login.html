<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Chatbot CSS -->
    <link rel="stylesheet" href="../chatbot/chatbot.css">
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-content">
            <img src="../images/logo.png" alt="Logo" class="nav-logo">
            <ul>
                <li><a href="../dashboard/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="../admit/admit.html"><i class="fas fa-user-plus"></i> Admit Patient</a></li>
                <li><a href="../login/login.html"><i class="fas fa-procedures"></i> Patient Status</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="login-wrapper">
            <div class="log">
                <h1>Login</h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="username" required>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Chatbot HTML -->
    <div id="chat-icon">&#128172;</div>

    <div id="chat-window" class="hidden">
        <div id="chat-header">Prescription Bot</div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type prescription..." />
        <button id="send-btn">Send</button>
    </div>

    <!-- Your existing JS -->
    <script src="login.js"></script>

    <!-- Chatbot JS -->
    <script src="../chatbot/chatbot.js"></script>
</body>

</html>
